[versions]
# Android
android-gradle-plugin = "8.10.1"

# Kotlin
kotlin = "2.1.21"
kotlin-parcelize = "2.1.21"

# AndroidX Core
androidx-core-ktx = "1.16.0"
androidx-lifecycle = "2.9.1"
androidx-activity-compose = "1.10.1"
androidx-window = "1.4.0"
androidx-datastore = "1.1.7"

# Compose
compose-bom = "2025.06.00"
compose-navigation = "2.9.0"

# Image Loading
coil = "3.2.0"

# Google Play Services
play-services-code-scanner = "16.1.0"
play-services-base = "18.7.0"
play-services-base-testing = "16.1.0"
play-services-tflite = "16.4.0"
